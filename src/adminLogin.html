<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Quiz App/Admin Login</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="flex justify-around items-center w-full h-15 p-1">
      <div
        class="logo font-bold max-md:text-lg text-2xl flex justify-center items-center"
      >
        <img
          src="Images/smart-logo.jpg"
          alt="smart-logo"
          height="50px"
          width="50px"
        />Smart Quiz App
      </div>
      <ul class="flex justify-around items-center w-120 max-md:w-40">
        <li>
          <a
            href="index.html"
            class="text-lg max-md:text-sm w-40 h-10 flex justify-center items-center hover:bg-blue-300 p-0.5 rounded-sm duration-300 ease-in-out hover:text-white transform hover:scale-110"
            ><i class="fa-solid fa-arrow-left mr-2"></i>Back to Home</a
          >
        </li>
      </ul>
    </nav>
    <div
      class="adminbox bg-slate-950 flex justify-center items-center flex-col w-full h-screen"
    >
      <div class="heading text-white mb-10 font-semibold text-4xl">
        Admin Login
      </div>
      <div
        class="adminBox h-70 w-70 flex justify-center items-center flex-col bg-slate-900 rounded-2xl"
      >
        <img src="Images/adminLogo.png" alt="Logo" class="h-17 w-17" />
        <div class="text-3xl font-semibold text-white">Login</div>

        <input
          type="email"
          placeholder="Email"
          class="w-58 h-7 bg-gray-800 text-gray-200 m-2 rounded-sm pl-2 outline-0"
        />
        <div
          class="inputPass w-58 h-7 bg-gray-800 text-gray-200 m-2 rounded-sm pl-2 flex justify-start items-center"
        >
          <input
            type="password"
            placeholder="Password"
            class="outline-0"
            id="pass"
          />
          <i class="fa-solid fa-eye-slash cursor-pointer" id="eyeIcon"></i>
        </div>

        <div
          class="toforget w-full flex justify-end items-center mr-10 text-gray-400"
        >
          <a href="forgetPage.html">Forget Password?</a>
        </div>
        <div
          class="loginbtn w-58 h-8 text-white flex justify-center items-center bg-blue-950 hover:bg-blue-900 rounded-sm m-2 cursor-pointer transform hover:scale-105 duration-300 ease-in-out"
        >
          Login
        </div>
      </div>
    </div>
    <hr />
    <!-- footer -->
    <div
      class="copyrightFooter flex justify-center items-center w-full h-16 text-blue-950 bg-blue-300 py-4 border-t"
    >
      Â© 2025 Smart Quiz App. All rights reserved.
    </div>
    <!-- footer close -->

    <script>
      let eyeIcon = document.querySelector("#eyeIcon");
      let password = document.querySelector("#pass");

      eyeIcon.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
          eyeIcon.className = "fa-solid fa-eye";
        } else {
          password.type = "password";
          eyeIcon.className = "fa-solid fa-eye-slash";
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/307ce2b8ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
