<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="flex h-screen">
    <div
      class="firstSide w-2/5 bg-blue-950 flex justify-start items-center pt-5 pl-10 pr-10 flex-col"
    >
      <div
        class="heading flex justify-center items-center w-full text-2xl font-bold text-white"
      >
        <i class="fa-solid fa-user mr-2"></i>
        Student Dashboard
      </div>
      <div
        class="option1 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-2 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-arrow-up-right-from-square mr-2"></i>Dashboard
      </div>
      <div
        class="option2 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-1 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-inbox mr-2"></i>My Quizzes
      </div>
      <div
        class="option3 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-1 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-square-poll-vertical mr-2"></i>Result
      </div>
      <div
        class="option4 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-1 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>Logout
      </div>
    </div>
    <div class="secondSide w-5/5 p-10">
      <div
        class="welName text-4xl text-blue-950 font-bold shadow-2xs flex justify-start items-center"
      >
        Welcome , Pari Rastogi!
      </div>
      <div
        class="availableQuiz w-full text-lg font-semibold flex justify-start items-center mt-2 mb-2"
      >
        Available Quizzes
      </div>
      <div class="quizzes w-full h-35 rounded-2xl p-3 border-gray-400 border-2">
        <div class="div1 flex justify-between items-center m-5">
          <div class="Q text-3xl font-semibold text-blue-950">Quiz 1</div>
          <div
            class="N bg-blue-100 text-blue-700 text-2xl font-semibold w-20 flex justify-center items-center rounded-sm"
          >
            New
          </div>
        </div>
        <div class="div2 flex justify-between items-center m-5">
          <div class="t-q">
            <span class="text-lg text-blue-950"
              ><i class="fa-regular fa-clock"></i> 10 mins |
              <i class="fa-solid fa-box-archive"></i> 20 Questions</span
            >
          </div>
          <div
            class="start bg-blue-500 hover:bg-blue-400 text-white text-2xl font-semibold w-30 flex justify-center items-center rounded-sm cursor-pointer"
          >
            Start
          </div>
        </div>
      </div>
      <br />
      <div class="quizzes w-full h-35 rounded-2xl p-3 border-gray-400 border-2">
        <div class="div1 flex justify-between items-center m-5">
          <div class="Q text-3xl font-semibold text-blue-950">Quiz 2</div>
          <div
            class="N bg-blue-100 text-blue-700 text-2xl font-semibold w-20 flex justify-center items-center rounded-sm"
          >
            New
          </div>
        </div>
        <div class="div2 flex justify-between items-center m-5">
          <div class="t-q">
            <span class="text-lg text-blue-950"
              ><i class="fa-regular fa-clock"></i> 10 mins |
              <i class="fa-solid fa-box-archive"></i> 20 Questions</span
            >
          </div>
          <div
            class="start bg-blue-500 hover:bg-blue-400 text-white text-2xl font-semibold w-30 flex justify-center items-center rounded-sm cursor-pointer"
          >
            Start
          </div>
        </div>
      </div>
      <div
        class="attemptedQuizzes w-full text-lg font-semibold flex justify-start items-center mt-2 mb-2"
      >
        Attempted Quizzes
      </div>
      <div
        class="attemptedQuizzesTable w-full border-2 border-blue-950 rounded-md"
      >
        <div class="heading w-full flex justify-around items-center p-1">
          <div class="div1 font-semibold text-2xl text-blue-950">Quiz</div>
          <div class="div1 font-semibold text-2xl text-blue-950">Score</div>
          <div class="div1 font-semibold text-2xl text-blue-950">Date</div>
          <div class="div1 font-semibold text-2xl text-blue-950">Result</div>
        </div>
        <hr />
        <div class="data w-full flex justify-around items-center p-1">
          <div class="div2 font-semibold text-1xl text-blue-950">Quiz A</div>
          <div class="div2 font-semibold text-1xl text-blue-950">18/20</div>
          <div class="div2 font-semibold text-1xl text-blue-950">25 July</div>
          <div class="div2 font-semibold text-1xl text-blue-500">
            <a href="">View Result</a>
          </div>
        </div>
        <hr />
        <div class="data w-full flex justify-around items-center p-1">
          <div class="div2 font-semibold text-1xl text-blue-950">Quiz B</div>
          <div class="div2 font-semibold text-1xl text-blue-950">15/20</div>
          <div class="div2 font-semibold text-1xl text-blue-950">20 July</div>
          <div class="div2 font-semibold text-1xl text-blue-500">
            <a href="">View Result</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/307ce2b8ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
