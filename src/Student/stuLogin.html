<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Quiz App/Student Login</title>
    <link rel="stylesheet" href="style-2.css" />
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <nav class="flex justify-around items-center w-full h-15 p-1">
      <div class="logo font-bold max-md:text-lg text-2xl">Smart Quiz App</div>
      <ul class="flex justify-around items-center max-md:w-40 w-120">
        <li>
          <a
            href="/src/firstPage/index.html"
            class="max-md:text-sm text-lg w-40 h-10 flex justify-center items-center hover:bg-blue-300 p-0.5 rounded-sm duration-300 ease-in-out hover:text-white"
            ><i class="fa-solid fa-arrow-left mr-2"></i>Back to Home</a
          >
        </li>
      </ul>
    </nav>
    <div class="stuloginOuter">
      <div class="heading">
        <b>Student Panel</b>
      </div>

      <div class="main-outer">
        <b>Login</b>
        <div class="main-box">
          <label for="">Email:</label>
          <input type="email" />
          <label for="">Password:</label>
          <div class="inputPass">
            <input type="password" id="pass" />
            <i class="fa-solid fa-eye-slash" id="eyeIcon"></i>
          </div>
        </div>
        <div class="btn">Login</div>
        <a href="/src/Student/forgetPage.html">Forget Password?</a>
      </div>
    </div>
    <hr />
    <!-- footer -->
    <footer
      class="copyrightFooter flex justify-center items-center w-full h-16 text-blue-950 bg-blue-300 border-t py-4"
    >
      Â© 2025 Smart Quiz App. All rights reserved.
    </footer>
    <!-- footer close -->

    <script>
      let eyeIcon = document.querySelector("#eyeIcon");
      let password = document.querySelector("#pass");

      eyeIcon.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
          eyeIcon.className = "fa-solid fa-eye";
        } else {
          password.type = "password";
          eyeIcon.className = "fa-solid fa-eye-slash";
        }
      });
    </script>

    <script
      src="https://kit.fontawesome.com/307ce2b8ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
