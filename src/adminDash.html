<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="h-screen flex">
    <div
      class="firstSide w-1/4 md:w-1/5 sm:w-1/3 bg-blue-950 flex justify-start items-center pt-5 pl-10 pr-10 flex-col"
    >
      <div
        class="heading flex justify-center items-center w-full text-2xl font-bold text-white"
      >
        <i class="fa-solid fa-user-tie mr-2"></i>
        Admin Dashboard
      </div>
      <div
        class="option1 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-2 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-arrow-up-right-from-square mr-2"></i>Dashboard
      </div>
      <div
        class="option2 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-1 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-plus mr-2"></i>Add Quiz
      </div>
      <div
        class="option3 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-1 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-question mr-2"></i>Quizzes
      </div>
      <div
        class="option3 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-1 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-users mr-2"></i>Students
      </div>
      <div
        class="option4 heading flex justify-start items-center w-full text-1xl font-semibold text-white mt-1 mb-2 hover:bg-blue-500 rounded-sm p-2 cursor-pointer transition delay-150 duration-100 ease-in-out"
      >
        <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>Logout
      </div>
    </div>
    <div class="secondSide flex-1 p-10 overflow-y-auto">
      <div
        class="welName text-4xl text-blue-950 font-bold shadow-2xs flex justify-start items-center"
      >
        Welcome , Pari Rastogi!
      </div>
      <div
        class="content flex justify-center items-center flex-col h-auto w-full"
      >
        <div
          class="overView w-full text-2xl font-semibold flex justify-start items-center mt-5 mb-2"
        >
          Overview
        </div>
        <div
          class="divOverviews flex justify-center gap-10 items-center w-full"
        >
          <div
            class="divOverview1 flex justify-start items-center w-full h-30 rounded-sm border-2 border-gray-300"
          >
            <div
              class="icon w-15 h-15 bg-blue-200 rounded-2xl flex justify-center items-center m-8"
            >
              <i
                class="fa-solid fa-question text-4xl font-bold text-center text-blue-600"
              ></i>
            </div>

            <div class="q grid">
              <div class="number font-semibold text-3xl">12</div>
              <div class="user text-2xl text-gray-500">Quizzes</div>
            </div>
          </div>
          <div
            class="divOverview2 flex justify-start items-center w-full h-30 rounded-sm border-2 border-gray-300"
          >
            <div
              class="icon w-15 h-15 bg-blue-200 rounded-2xl flex justify-center items-center m-8"
            >
              <i
                class="fa-solid fa-user text-4xl font-bold text-center text-blue-600"
              ></i>
            </div>

            <div class="q grid">
              <div class="number font-semibold text-3xl">245</div>
              <div class="user text-2xl text-gray-500">Users</div>
            </div>
          </div>
        </div>
        <div
          class="recentQuizzes w-full text-lg font-semibold flex justify-start items-center mt-2 mb-2"
        >
          Recent Quizzes
        </div>
        <div
          class="recentQuizzesTable w-full border-2 border-blue-950 rounded-md"
        >
          <div class="heading w-full flex justify-around items-center p-1">
            <div class="div1 font-semibold text-2xl text-blue-950">Quiz</div>
            <div class="div1 font-semibold text-2xl text-blue-950">
              Questions
            </div>
            <div class="div1 font-semibold text-2xl text-blue-950">Created</div>
            <div class="div1 font-semibold text-2xl text-blue-950">Manage</div>
          </div>
          <hr />
          <div class="data w-full flex justify-around items-center p-1">
            <div class="div2 font-semibold text-1xl text-blue-950">Quiz A</div>
            <div class="div2 font-semibold text-1xl text-blue-950">20</div>
            <div class="div2 font-semibold text-1xl text-blue-950">25 July</div>
            <div class="div2 font-semibold text-1xl text-blue-500">
              <a href="">Manage</a>
            </div>
          </div>
          <hr />
          <div class="data w-full flex justify-around items-center p-1">
            <div class="div2 font-semibold text-1xl text-blue-950">Quiz B</div>
            <div class="div2 font-semibold text-1xl text-blue-950">10</div>
            <div class="div2 font-semibold text-1xl text-blue-950">20 July</div>
            <div class="div2 font-semibold text-1xl text-blue-500">
              <a href="">Manage</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/307ce2b8ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
